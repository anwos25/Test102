<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <!-- Import the component -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <title>Lets do AR</title>
</head>
<body> 
  <model-viewer 
   id="model-viewer"
   src="models/130.glb"
   style="width: 100vw; height: 90vh;"
   camera-controls touch-action="pan-y"
   shadow-intensity="2" 
   ar
   ar-modes="webxr scene-viewer quick-look"  <!-- เพิ่มการกำหนดโหมด AR -->
  >

  <button id="ar-button">Start AR</button>

  </model-viewer>

  <script>
    const arButton = document.querySelector('#ar-button');
    const modelViewer = document.querySelector('#model-viewer');

    // เมื่อกดปุ่ม Start AR จะทำการเปิดโหมด AR
    arButton.addEventListener('click', () => {
      modelViewer.enterAR();
    });

    // ซ่อนปุ่ม AR ที่ Chrome แสดงขึ้นมาเอง
    modelViewer.addEventListener('ar-status-changed', (event) => {
      if (event.detail.status === 'not-available') {
        arButton.style.display = 'none';  // ซ่อนปุ่มเมื่อไม่สามารถใช้ AR ได้
      } else {
        arButton.style.display = 'block'; // แสดงปุ่มเมื่อสามารถใช้งาน AR ได้
      }
    });
  </script>

</body>
</html>
